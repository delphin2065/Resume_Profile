<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/static/images/resume.ico" type="image/x-icon" />
    <style>
      input#stockID,
      input#stockWeight {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img
          src="https://images.pexels.com/photos/534216/pexels-photo-534216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="pic-1"
          id="headImg"
        />

        <div class="col-sm-12 mt-1">
          <p style="display: flex; justify-content: flex-start">
            <a
              href="/record"
              class="btn btn-success"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              style="width: 100px"
            >
              上一頁
            </a>
          </p>

          <h5>yfinance API Portfolio Back-Testing</h5>
        </div>

        <div class="col-sm-12 mt-1">
          <form action="/portfolioBackTest" method="post" id="form">
            <button
              type="submit"
              id="submit"
              class="btn btn-success mt-1"
              style="width: 100px"
            >
              資料查詢
            </button>
            <button
              type="button"
              id="deleteTable"
              class="btn btn-success mt-1"
              style="width: 100px"
            >
              刪除表格
            </button>
            <br />
            <button
              type="button"
              id="add"
              class="btn btn-success mt-1"
              style="width: 100px"
            >
              增加資料
            </button>

            <button
              type="button"
              id="minus"
              class="btn btn-success mt-1"
              style="width: 100px"
            >
              刪除資料
            </button>

            <br />
            <label for="initCapital" class="mt-1">起始資金</label>
            <input
              type="number"
              id="initCapital"
              name="initCapital"
              class="mt-1"
              value="1000000"
              required
            />

            <br />
            <label for="startDate" class="mt-1">起始日期</label>
            <input
              type="date"
              id="startDate"
              name="startDate"
              class="mt-1"
              value="2020-01-01"
              required
            />
            <br />
            <label for="endDate" class="mt-1">結束日期</label>
            <input
              type="date"
              id="endDate"
              name="endDate"
              class="mt-1"
              value="2024-02-29"
              required
            />
            <br />
            <label for="stockID" id="stockID" class="mt-1">股票代號</label>
            <input
              type="text"
              id="stockID"
              name="stockID"
              class="mt-1"
              placeholder="AAPL"
              value="AAPL"
              required
            />

            <label for="stockWeight" id="stockWeight" class="mt-1"
              >股票權重</label
            >
            <input
              type="number"
              id="stockWeight"
              name="stockWeight"
              class="mt-1"
              placeholder="0.3"
              value="0.3"
              step="0.1"
              min="0.0"
              max="1.0"
              required
            />
            <br id="brN" />
            <label for="stockID" id="stockID" class="mt-1">股票代號</label>
            <input
              type="text"
              id="stockID"
              name="stockID"
              class="mt-1"
              placeholder="2330.TW"
              value="2330.TW"
              required
            />

            <label for="stockWeight" id="stockWeight" class="mt-1"
              >股票權重</label
            >
            <input
              type="number"
              id="stockWeight"
              name="stockWeight"
              class="mt-1"
              placeholder="0.3"
              value="0.3"
              step="0.1"
              min="0.0"
              max="1.0"
              required
            />
            <br id="brN" />
            <label for="stockID" id="stockID" class="mt-1">股票代號</label>
            <input
              type="text"
              id="stockID"
              name="stockID"
              class="mt-1"
              placeholder="6488.TWO"
              value="6488.TWO"
              required
            />

            <label for="stockWeight" id="stockWeight" class="mt-1"
              >股票權重</label
            >
            <input
              type="number"
              id="stockWeight"
              name="stockWeight"
              class="mt-1"
              placeholder="0.3"
              value="0.3"
              step="0.1"
              min="0.0"
              max="1.0"
              required
            />
            <br id="brN" />
          </form>
        </div>
        <div class="col-sm-12 mt-1" id="mainFrame"></div>
        <div class="col-sm-12 mt-1">
          <div class="tableData table-responsive">{{ info | safe}}</div>
        </div>
      </div>
    </div>
    <footer class="bg-body-tertiary text-center">
      <div class="container p-4"></div>

      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2025 Copyright
        <br />
        <a class="text-body" href="mailto:delphin2065@hotmail.com" id="email"
          ><i class="fa-solid fa-envelope"></i
          >電子信箱：delphin2065@hotmail.com</a
        >
        <br />
        <a class="text-body" href="#" id="cellphone"
          ><i class="fa-solid fa-phone"></i>電話：0928-607-543</a
        >
      </div>
    </footer>
    <script
      color="0,0,0"
      opacity="0.3"
      z-index="-2"
      count="300"
      src="https://cdnjs.cloudflare.com/ajax/libs/canvas-nest.js/2.0.4/canvas-nest.js"
      integrity="sha512-P+NGabN/TJDOnCVOFJO+E06TBm4i+M8dTT91lWg/8UpwLrzicEXIypmABPpA47D0x6r+yxFHjYIZKWhc1h7xlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/static/js/portfolioJS.js"></script>

    <script
      src="https://cdn.plot.ly/plotly-2.29.1.min.js"
      charset="utf-8"
    ></script>
    <script>
      let list_date = {{ list_date | tojson }};
      let list_net = {{ list_net | tojson }};
      let list_dd = {{ list_dd | tojson }};
    </script>
  </body>
</html>
