<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/static/images/resume.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img
          src="https://images.pexels.com/photos/534216/pexels-photo-534216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="pic-1"
          id="headImg"
        />

        <div class="col-sm-12 mt-1" style="height: 500px; overflow: scroll">
          <p style="display: flex; justify-content: flex-start">
            <a
              href="/record"
              class="btn btn-success"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              style="width: 100px"
            >
              上一頁
            </a>
          </p>

          <h5>串接 yfinance API 股價查詢下載</h5>
          <form action="/priceSearch" method="POST">
            <div class="inputStockID mt-1">
              <label for="stockID" style="width: 120px">請輸入股票代號</label>
              <input
                class="ms-1"
                type="text"
                id="stockID"
                name="uSymb"
                placeholder="AAPL"
                required
              />
            </div>
            <div class="inputStartDate mt-1">
              <label for="startDate" class="ms-1" style="width: 120px"
                >起始日期</label
              >
              <input
                type="date"
                name="startDate"
                id="startDate"
                5
                step="1"
                required
                class="ms-1"
                value="2023-01-01"
              />
            </div>
            <div class="inputEndDate mt-1">
              <label for="endDate" class="ms-1" style="width: 120px"
                >結束日期</label
              >
              <input
                type="date"
                name="endDate"
                id="endDate"
                required
                class="ms-1"
                value="2024-01-01"
              />
            </div>
            <div class="sendInfo mt-1">
              <input
                class="btn btn-success"
                type="submit"
                name="submit"
                id="submit"
                value="股價查詢"
                style="width: 100px"
              />
            </div>
          </form>

          <div class="controlData mt-1">
            <button
              class="btn btn-success"
              style="width: 100px"
              id="downloadButton"
            >
              下載資料
            </button>
          </div>

          <div
            class="mt-5 ms-1 md-1 mb-1"
            style="display: flex; justify-content: center"
          >
            {{ stockPrice | safe }}
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-body-tertiary text-center">
      <div class="container p-4"></div>

      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2024 Copyright
        <br />
        <a class="text-body" href="mailto:delphin2065@hotmail.com" id="email"
          ><i class="fa-solid fa-envelope"></i
          >電子信箱：delphin2065@hotmail.com</a
        >
        <br />
        <a class="text-body" href="#" id="cellphone"
          ><i class="fa-solid fa-phone"></i>電話：0928-607-543</a
        >
      </div>
    </footer>
    <script
      color="0,0,0"
      opacity="0.3"
      z-index="-2"
      count="300"
      src="https://cdnjs.cloudflare.com/ajax/libs/canvas-nest.js/2.0.4/canvas-nest.js"
      integrity="sha512-P+NGabN/TJDOnCVOFJO+E06TBm4i+M8dTT91lWg/8UpwLrzicEXIypmABPpA47D0x6r+yxFHjYIZKWhc1h7xlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
